<!DOCTYPE html>
<html lang="en">
<head>
   <title>Sample Form</title>
    <style>
	*{
	 margin:0;
	 padding:0;
	 }
	body
	{
	background-image:url({{ url_for('static',filename='picb.png')}}) 
	}
        .tel
        {
            width:300px;
            height:25px;
            background-color:#fffbfc;
            border-style: ridge;
            border-color:gray;
            border-radius:6px;
        }
        body
        {
            font-family:sans-serif;
        }
        #sub
        {
	    position: relative;
	    display: inline-block;
	    text-decoration: none;
            border-radius:40px;
	    letter-spacing: 2px;
	    color: #fff;
	    margin: 10px 0;
	    padding: 12px 36px;
	    text-transform: uppercase;
	    font-size: 18px;
	    background: linear-gradient(90deg,#0162c8,#55e7fc);
        }
    </style>
</head>
<body style="background-color:#615c4e">
    <center>
	<br/>
	<br/>
        <h1 style="position:relative; color:#FFFFFF;width:800px;background-color:rgb(0,0,0,0.6);margin:auto;padding:10px 0px 10px 0px;text-align:center;border-radius:15px 15px 0px 0px;top:15px;">Customer Churn Prediction</h1>
	<br/>
	<br/>
        <div style="background-color: rgb(0,0,0,0.5);margin:auto;width:800px;border-radius:20px;">
        <br/>
        {% if result %}
        <p style="color:red;font-size:30px;"> Result: Customer Is {{result}}</p>
        {% endif %}
        {% if err_msg %}
        <p style="color:red;font-size:15px;">{{err_msg}}</p>
        {% endif %}
        <form method="post" action="/">
	    <label style="position: relative; right:100px; width:100%;height:100px;color:white;margin-left:25px;margin-top:30px;width:125px;font-size:18px;font-weight:700;">Credit score</label>
            <input type="text" name="a" class="tel" placeholder="   Enter Credit Score" required><br/><br/>
	    <label style="position: relative; right:180px; width:100%;height:100px;color:white;margin-left:25px;margin-top:30px;width:125px;font-size:18px;font-weight:700;">Gender</label>
            <lable style="color:white; position:relative; right:10px;">Male</label>&nbsp;&nbsp; <input style="position:relative; right:100px;" type="radio" value="1" name="r1" required>&nbsp;&nbsp;
            Female &nbsp;&nbsp; <input style="position:relative; right:100px;" type="radio" value="0" name="r1" required>&nbsp;&nbsp;
            <br/><br/>
	    <label style="position: relative; right:120px; width:100%;height:100px;color:white;margin-left:25px;margin-top:30px;width:125px;font-size:18px;font-weight:700;">Age</label>
            <input style="position:relative; left:45px;" type="text" name="b" class="tel" placeholder="   Enter Age" required><br/><br/>
	    <label style="position: relative; right:120px; width:100%;height:100px;color:white;margin-left:25px;margin-top:30px;width:125px;font-size:18px;font-weight:700;">Tenure</label>
            <input style="position:relative; left:30px;"type="text" name="c" class="tel" placeholder="   Enter Tenure"><br/><br/>
	    <label style="position: relative; right:150px; width:100%;height:100px;color:white;margin-left:25px;margin-top:30px;width:125px;font-size:18px;font-weight:700;">Geography</label>
            France&nbsp;&nbsp;<input type="radio" name="r2" value="0" required>&nbsp;&nbsp;
            Spain&nbsp;&nbsp;<input type="radio" name="r2" value="2" required>&nbsp;&nbsp;
            German&nbsp;&nbsp;<input type="radio" name="r2" value="1" required>&nbsp;&nbsp;<br/><br/>
	    <label style="position: relative; right:120px; width:100%;height:100px;color:white;margin-left:25px;margin-top:30px;width:125px;font-size:18px;font-weight:700;">Balance</label>
            <input style="position:relative; left:25px; type="text" name="d" class="tel" placeholder="   Enter Balance" required><br/><br/>
	    <label style="position: relative; right:120px; width:100%;height:100px;color:white;margin-left:25px;margin-top:30px;width:125px;font-size:18px;font-weight:700;">Products</label>
            <input style="position:relative; left:20px; type="text" name="e" class="tel" placeholder="   Enter No Of Products" required><br/><br/>
	    <label style="position: relative; right:130px; width:100%;height:100px;color:white;margin-left:25px;margin-top:30px;width:125px;font-size:18px;font-weight:700;">Salary</label>
            <input style="position:relative; left:30px; type="text" name="f" class="tel" placeholder="   Enter Estimated Salary" required><br/><br/>
	    <label style="position: relative; right:190px; width:100%;height:100px;color:white;margin-left:25px;margin-top:30px;width:125px;font-size:18px;font-weight:700;">Has credit card?</label>
            &nbsp;&nbsp;&nbsp;Yes&nbsp;&nbsp;<input style="position:relative; right:50px;" type="radio" value="1" name="r3" required>&nbsp;&nbsp;
            No&nbsp;&nbsp;<input style="position:relative; right:50px;" type="radio" value="0" name="r3" required><br/><br/>&nbsp;&nbsp;
	    <label style="position: relative; right:190px; width:100%;height:100px;color:white;margin-left:25px;margin-top:30px;width:125px;font-size:18px;font-weight:700;">Is Active Member?</label>
            &nbsp;&nbsp;&nbsp;&nbsp;Yes<input style="position:relative; right:50px;" type="radio" value="1" name="r4" required>&nbsp;&nbsp;
            No&nbsp;&nbsp;<input style="position:relative; right:50px;" type="radio" value="0" name="r4" required><br/><br/>
            <input type="submit" value="Predict" id="sub">
            <br/><br/>
        </form>
        </div>
    </center>
</body>
</html>
